<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person and Employee Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Person and Employee Inheritance</h1>
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter name">
        </div>
        <div class="input-group">
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter age">
        </div>
        <div class="input-group">
            <label for="jobTitle">Job Title (for Employee):</label>
            <input type="text" id="jobTitle" placeholder="Enter job title">
        </div>
        <button id="createPerson">Create Person</button>
        <button id="createEmployee">Create Employee</button>

        <div class="output" id="output">
            <p>Output will appear here...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
